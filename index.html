<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheet/slick.css">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>SHOW slide</title>
</head>
<body>

    <section id="banner">
        <div class="slider">
            <div class="row mx-0 align-items-center justify-content-center">
                <div class="slide_cnt col-lg-6">
                    <h2 class="back">SHISHIDO</h2>
                    <h2 class="front">SHISHIDO</h2>

                    <img src="./images/shoe-2.png" class="showImage">
                    <img src="./images/shadow.png" class="showShadow">



                </div>
            </div>
        </div>
        <div class="slider">
            <div class="row mx-0 align-items-center justify-content-center">
                <div class="slide_cnt col-lg-6">
                    <h2 class="back">NAKASONE</h2>
                    <h2 class="front">NAKASONE</h2>

                    <img src="./images/shoe-3.png" class="showImage">
                    <img src="./images/shadow.png" class="showShadow">



                </div>
            </div>
        </div>
        <div class="slider">
            <div class="row mx-0 align-items-center justify-content-center">
                <div class="slide_cnt col-lg-6">
                    <h2 class="back">MIYASATO</h2>
                    <h2 class="front">MIYASATO</h2>

                    <img src="./images/shoe-4.png" class="showImage">
                    <img src="./images/shadow.png" class="showShadow">



                </div>
            </div>
        </div>
        

    </section>
    


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
